<!DOCTYPE html>
<html>

<head>
    <title>Wordle Stats Options</title>
</head>

<body>

    <label>
        <input type="checkbox" id="showtotals">
        Show Total Words
    </label>
    <br/>
    <label>
        <input type="checkbox" id="consolewords">
        Write all valid words to the console
    </label>
    <br/>
    <label>
        <input type="checkbox" id="hideguess">
        Hide guessed letters
    </label>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
</body>

</html>
